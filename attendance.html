<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attendance Monitoring System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="t1micon.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>
    
</head>
<body>
    <h1 class="titleText">Employee Attendance Monitoring</h1>
    <div class="floating-container" id="floatingContainer">
        <input type="file" id="fileInput" accept=".xls,.xlsx">
        <div class="search-container">
            <input type="text" id="searchEmployeeId" placeholder="Search by Employee ID">
            <input type="date" id="searchStartDate">
            <input type="date" id="searchEndDate">
            <button id="searchButton">Show &#x1F50E;&#xFE0E; </button>
            <button id="clearButton">Clear</button>
        </div>
        <h2>Specific Details</h2>
        <div class="table-container">
            <table id="employeeTable" border="1">
                <thead>
                    <tr>
                        <th>Employee ID</th>
                        <th>Date</th>
                        <th>Time In</th>
                        <th>Time Out</th>
                        <th>Total Hours</th>
                        <th>Status</th>
                        <th>Late</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div> 
    <div class="container">
        <h2>Employee Attendance Details</h2>
        <div class="table-container">
            <select id="employeeIdFilter" onchange="filterTable()">
                <option value="">Select ID</option>
            </select>
            <input type="date" id="dateFilter" onchange="filterTable()">
            <select id="statusFilter" onchange="filterTable()"></select>
                <option value=""></option>
            </select>
            <table id="outputTable" border="1">
                <thead>
                    <tr>
                        <th>Employee ID</th>
                        <th>Date</th>
                        <th>Time In</th>
                        <th>Time Out</th>
                        <th>Total Hours</th>
                        <th>Status</th>
                        <th>Late</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <div class="btn-footer">
        <button id="btn-export">Export</button>
        <button id="btn-reload">Start over &#8635;</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
